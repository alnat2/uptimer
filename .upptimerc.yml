# Change these first
owner: alnat2 # Your GitHub organization or username, where this repository lives
repo: uptimer # The name of this repository

sites:
  - name: my portfolio
    url: https://design.beloglazkin.digital
assignees: # Users to assign downtime issues (optional)
  - alnat2
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/30 * * * *"
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptimer
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptimer
  introTitle: "**Upptime** is the open-source uptime monitor, powered entirely by GitHub."
  introMessage: This is a sample status page . No server required â€” just GitHub Actions, Issues, and Pages.
  navbar:
    - title: Stats
      href: /
    - title: GitHub Repo
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
